<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator_display">0</div>

        <div class="calculator_buttons">
            <button class="operator add" value="+">+</button>
            <button class="operator subtract" value="-">-</button>
            <button class="operator multiply" value="*">&times;</button>
            <button class="operator divide" value="/">&divide;</button>

            <button class="number seven" value="7">7</button>
            <button class="number eight" value="8">8</button>
            <button class="number nine" value="9">9</button>

            <button class="number four" value="4">4</button>
            <button class="number five" value="5">5</button>
            <button class="number six" value="6">6</button>

            <button class="number one" value="1">1</button>
            <button class="number two" value="2">2</button>
            <button class="number three" value="3">3</button>

            <button class="number zero" value="0">0</button>

            <button class="backspace" value="backspace">⌫</button>
            <button class="decimal" value=".">.</button>
            <button class="all_clear" value="all-clear">AC</button>
            <button class="equal_sign" value="="> = </button>
            <button class="negation" value="+/-">±</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
