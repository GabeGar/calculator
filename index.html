<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calculator">

        <div class="calculator_display">0</div>

        <div class="calculator_buttons">

            <button class="operator add" value="+">+</button>
            <button class="operator subtract" value="-">-</button>
            <button class="operator multiply" value="*">&times;</button>
            <button class="operator divide" value="/">&divide;</button>

            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>

            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>

            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>

            <button class="backspace" value="backspace">âŒ«</button>
            <button class="decimal" value=".">.</button>
            <button class="all_clear" value="all-clear">AC</button>
            <button class="equal_sign" value="="> = </button>

        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
